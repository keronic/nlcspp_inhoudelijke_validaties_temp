name: Doc Validation CI

on:
  pull_request:
  push:
    branches: [ "main" ]
    paths: ["doc/**"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Run tests
      run: java test/XMLValidation.java doc/NLCSValidatieRegels.xsd doc/NLCSValidatieRegels.xml

    - name: Install dependencies
      run: scripts/install_dependencies.sh

    - name: Generate and compare HTML
      run: java -jar saxon-he.jar -xsl:doc/NLCSValidatieRegels.xsl -s:doc/NLCSValidatieRegels.xml -o:doc/NLCSValidatieRegels.html
    
    - name: Generated HTML diff check
      run: |
        git status
        exit $(git status --porcelain=v1 2>/dev/null | grep -c doc/NLCSValidatieRegels.html)
      